# ============================================================================
# NLU.YML - Datos de Entrenamiento para Natural Language Understanding
# ============================================================================
# Este archivo contiene ejemplos de entrada del usuario que RASA usa para
# entrenar el modelo de reconocimiento de intents (intenciones) y
# extracción de entidades (información estructurada).
#
# Los datos se dividen en:
#   1. Expresiones Regulares (regex) - Para detectar patrones específicos
#   2. Intents - Categorías de lo que el usuario quiere hacer
#   3. Entidades - Información específica dentro del texto
#
# Documentación: https://rasa.com/docs/rasa/nlu-training-data/
# ============================================================================

version: "3.1"

nlu:

# ============================================================================
# EXPRESIONES REGULARES - Patrones para extraer entidades
# ============================================================================
# Las regex detectan patrones específicos en el texto del usuario
# Se usan junto con el DIETClassifier para extraer entidades con precisión

  # =========================================================================
  # REGEX 1: NOMBRE (Nombres completos españoles)
  # =========================================================================
  # Patrón: Captura nombres españoles con acentos y opcional tercer nombre
  # Ejemplos válidos:
  #   - Juan García
  #   - María López Rodríguez
  #   - José Martínez
  # =========================================================================
        # Patrón explicado:
      # [A-ZÁÉÍÓÚÑ]     = Primera letra mayúscula (con acentos español)
      # [a-záéíóúñ]+    = Resto de letras minúsculas (con acentos español)
      # \s+             = Espacio en blanco
      # (?:\s+[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+)? = Opcional: tercer nombre
  - regex: nombre
    examples: |
      - [A-ZÁÉÍÓÚÑ][a-záéíóúñ]+\s+[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+(?:\s+[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+)?

  # =========================================================================
  # REGEX 2: FECHA (Fechas en múltiples formatos)
  # =========================================================================
  # Detecta:
  #   - Fechas ISO: 2025-12-20
  #   - Días de semana: lunes, martes, miércoles, etc.
  #   - Referencias temporales: hoy, mañana, pasado mañana
  # =========================================================================
  - regex: fecha
    examples: |
      - \d{4}-\d{2}-\d{2}
      - (lunes|martes|miércoles|jueves|viernes|sábado|domingo)
      - (mañana|hoy|pasado mañana)

  # =========================================================================
  # REGEX 3: ESPECIALIDAD (Especialidades médicas)
  # =========================================================================
  # Detecta especialidades médicas comunes
  # =========================================================================
  - regex: especialidad
    examples: |
      - (cardiología|pediatría|medicina general|dermatología|odontología|oftalmología|neurología|traumatología|psiquiatría|ginecología|urología|endocrinología)

# ============================================================================
# INTENTS - Intenciones del Usuario
# ============================================================================
# Un intent es la categoría de lo que el usuario quiere hacer
# Cada intent tiene ejemplos para que RASA aprenda a reconocerlo
#
# Cada ejemplo se procesa a través del pipeline NLU (tokenización, 
# vectorización, clasificación) y el modelo aprende a reconocer patrones

  # =========================================================================
  # INTENT 1: SALUDAR
  # =========================================================================
  # Categoría: Saludos iniciales o bienvenidas
  # Propósito: Detectar cuando el usuario inicia la conversación
  # Ejemplos de frases que activan este intent
  # =========================================================================
  - intent: saludar
    examples: |
      - hola
      - buenos días
      - buenas tardes
      - qué tal
      - hey
      - saludos

  # =========================================================================
  # INTENT 2: DESPEDIR
  # =========================================================================
  # Categoría: Despedidas o finales de conversación
  # Propósito: Detectar cuando el usuario quiere terminar
  # =========================================================================
  - intent: despedir
    examples: |
      - adiós
      - hasta luego
      - nos vemos
      - chao
      - bye
      - gracias, eso es todo

  # =========================================================================
  # INTENT 3: AFIRMAR
  # =========================================================================
  # Categoría: Confirmaciones positivas
  # Propósito: Detectar acuerdos, aprobaciones, confirmaciones
  # Usado en formularios para confirmar datos
  # =========================================================================
  - intent: afirmar
    examples: |
      - sí
      - correcto
      - exacto
      - por supuesto
      - está bien
      - ok

  # =========================================================================
  # INTENT 4: NEGAR
  # =========================================================================
  # Categoría: Rechazos o negaciones
  # Propósito: Detectar desacuerdos, negativas
  # =========================================================================
  - intent: negar
    examples: |
      - no
      - negativo
      - para nada
      - no quiero
      - mejor no

  # =========================================================================
  # INTENT 5: PEDIR_CITA
  # =========================================================================
  # Categoría: Solicitudes de nueva cita médica
  # Propósito: Detectar cuando el usuario quiere reservar
  # Activa el flujo de formulario de reserva
  # =========================================================================
  - intent: pedir_cita
    examples: |
      - quiero pedir una cita
      - necesito una cita médica
      - quisiera agendar una consulta
      - me gustaría reservar una cita
      - necesito ver a un doctor
      - quiero hacer una reserva

  # =========================================================================
  # INTENT 6: CANCELAR_CITA
  # =========================================================================
  # Categoría: Solicitudes de cancelación de cita
  # Propósito: Detectar cuando el usuario quiere cancelar una cita
  # =========================================================================
  - intent: cancelar_cita
    examples: |
      - quiero cancelar mi cita
      - necesito cancelar la cita
      - cancelar mi reserva
      - eliminar mi cita

  # =========================================================================
  # INTENT 7: CONSULTAR_CITAS
  # =========================================================================
  # Categoría: Solicitudes de información sobre citas existentes
  # Propósito: Detectar cuando el usuario quiere ver sus citas
  # =========================================================================
  - intent: consultar_citas
    examples: |
      - qué citas tengo
      - cuáles son mis citas
      - mostrar mis citas
      - ver mis reservas
      - tengo alguna cita


version: "3.1"

rules:
- rule: Saludar siempre
  steps:
  - intent: saludar
  - action: utter_saludar

- rule: Despedir siempre
  steps:
  - intent: despedir
  - action: utter_despedir

- rule: Activar form de cita
  steps:
  - intent: pedir_cita
  - action: cita_form
  - active_loop: cita_form

- rule: Enviar form de cita
  condition:
  - active_loop: cita_form
  steps:
  - action: cita_form
  - active_loop: null
  - action: action_reservar_cita